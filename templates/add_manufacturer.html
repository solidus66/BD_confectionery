<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Добавление производителя</title>
</head>

<body>
  <a href="{{ url_for('view_manufacturers') }}">Назад к списку производителей</a>
  <h1>Добавить производителя</h1>

    <br>

</body>

</html>
